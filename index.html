<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Pizza Delivery</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Delivery</h1>
      </div>
      <div class="well">
        <form id="order-form">
          <h2>Size:</h2>
          <select class="form-control" id="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra large</option>
          </select>
          <h2>Toppings:</h2>
          <select class="form-control" id="meat-topping">
            <option value="pep">Pepperoni</option>
            <option value="sau">Sausage</option>
            <option value="ham">Ham</option>
            <option value="nomeat">No meat</option>
          </select>
          <select class="form-control" id="veg-topping1">
            <option value="spin">Spinach</option>
            <option value="kale">Kale</option>
            <option value="let">lettuce</option>
            <option value="nogreens">No greens</option>
          </select>
          <select class="form-control" id="veg-topping2">
            <option value="jal">Jalapeno</option>
            <option value="ban">Banana pepper</option>
            <option value="bell">Bell pepper</option>
            <option value="nopeppers">No peppers</option>
          </select>
          <select class="form-control" id="veg-topping3">
            <option value="mush">Mushroom</option>
            <option value="oni">Onion</option>
            <option value="tom">Tomatoes</option>
            <option value="noextras">No extras</option>
          </select>
          <br>
          <button type="submit" class="btn" id="submit-order">Place my order</button>
        </form>
          <ul id="order-total">Your order>
            <li span="size-output"> </li>
            <li span="meat-output"> </li>
            <li span="veg1-output"> </li>
            <li span="veg2-output"> </li>
            <li span="veg3-output"> </li>
          </ul>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
