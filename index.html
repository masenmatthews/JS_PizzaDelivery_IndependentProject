<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Pizza Delivery</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Delivery</h1>
      </div>
      <div class="well">
        <form id="order-form">
          <h2>Select your size:</h2>
          <select class="form-control" id="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra large</option>
          </select>
          <h2>Select your toppings:</h2>
          <select class="form-control" id="meat-topping1">
            <option value="pep">Pepperoni</option>
            <option value="sau">Sausage</option>
            <option value="ham">Ham</option>
            <option value="nomeat">No meat</option>
          </select>
          <select class="form-control" id="veg-topping1">
            <option value="spin">Spinach</option>
            <option value="kale">Kale</option>
            <option value="let">lettuce</option>
            <option value="nogreens">No greens</option>
          </select>
          <select class="form-control" id="veg-topping2">
            <option value="jalapeno">Jalapeno</option>
            <option value="bananapepper">Banana pepper</option>
            <option value="bellpepper">Bell pepper</option>
            <option value="nopeppers">No peppers</option>
          </select>
          <select class="form-control" id="veg-topping3">
            <option value="mushroom">Mushroom</option>
            <option value="onions">Onion</option>
            <option value="tomatoes">Tomatoes</option>
            <option value="noextras">No extras</option>
          </select>
          <br>
          <button type="submit" class="btn">Place my order</button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
