<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Delivery</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Delivery</h1>
      </div>
      <div class="well">
        <form id="size-form">
          <h2>Size:</h2>
          <select class="form-control" id="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra large</option>
          </select>
          <h2>Toppings:</h2>
          <input type="checkbox" name="meat-toppings" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="meat-toppings" value="sausage">Sausage<br>
          <input type="checkbox" name="veg-toppings" value="peppers">Peppers<br>
          <input type="checkbox" name="veg-toppings" value="spinach">Spinach<br>
          <input type="checkbox" name="veg-toppings" value="mushrooms">Mushrooms<br>
          <input type="checkbox" name="veg-toppings" value="onions">Onions<br>
          <br>
          <button type="submit" class="btn" id="submit-order">Place my order</button>
        </form>
          <ul id="order-total">Your order>
            <li id="size-output"> </li>
            <li id="meat-output"> </li>
            <li id="veg1-output"> </li>
            <li id="veg2-output"> </li>
            <li id="veg3-output"> </li>
            <li id="price-outp"> </li>
          </ul>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
