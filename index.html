<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Delivery</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Delivery</h1>
      </div>
      <div class="well">
        <form id="order-form">
          <h2>Size:</h2>
          <select class="form-control" id="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra large</option>
          </select>
          <h2>Toppings:</h2>
          <input type="checkbox" name="toppings" value="tomatoes">Tomatoes<br>
          <input type="checkbox" name="toppings" value="olives">Olives<br>
          <input type="checkbox" name="toppings" value="peppers">Peppers<br>
          <input type="checkbox" name="toppings" value="spinach">Spinach<br>
          <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
          <input type="checkbox" name="toppings" value="onions">Onions<br>
          <br>
          <button type="submit" class="btn" id="submit-order">Place my order</button>
        </form>
          <p> </p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
